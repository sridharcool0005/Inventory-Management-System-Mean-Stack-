<div class="navMarginTop">
<a routerLink="/product/new" class="btn btn-primary">New Product</a>
<div>
  <label for="search">Search Product</label>
  <input  id="search"type="search" class="form-control" placeholder="Search product"> 
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Brand</th>
    <th scope="col">Descr</th>
    <th scope="col">Quantity</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let product of products; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ product.name}}</td>
    <td>{{ product.brand }}</td>
    <td>{{ product.description}}</td>   
    <td>{{ product.quantity}}</td>
    <td><a routerLink="/product/edit" class="btn btn-primary">Edit</a></td>
   
    

  </tr>
  
  </tbody>
</table>
</div>
