
<form [formGroup]="ediProduct"(ngSubmit)="editProducts()">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" >
    </div>
    <div class="form-group">
        <label for="brand">Brand</label>
        <input id="brand" type="text" class="form-control" >
      </div>
    <div class="form-group">
          <label for="description">Description</label>
          <input id="description" type="text" class="form-control" >
        </div>
      <div class="form-group">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" class="form-control" >
          </div>
    <div class="form-group">
      <label for="price">Price</label>
      <div class="iput-group">
          <span class="input-group-addon">$</span>
          <input id="price" type="number" class="form-control">
        </div>    
    </div>
    <div class="form-group">
      <label for="category">Categories</label>    
      <select id="category" class="form-control">
        <option value=""> </option>
        <option *ngFor="let cat of categories$ | async" [value]="cat.$name">
          {{cat.name}}
        </option>

        </select>
    </div>
    <div class="form-group">
        <label for="username">User</label>
        <input id="username" type="text" class="form-control" >
      </div>
      <div id="btn">
    <input id="edit" type="submit" class="forsubmit" value="Edit" >
  <!-- <input id="undo" type="submit" class="forsubmit" value="Cancel"> -->
</div>
  </form>
