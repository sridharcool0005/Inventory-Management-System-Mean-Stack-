<app-navigation></app-navigation>

<div class="navMarginTop">
  <div class="row">

    <div class="col-md-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        Product
      </h4>
      <div class="card p-2" style="margin-bottom: 15px;">
        <div class="input-group">
          <input type="text" class="form-control" [ngModel]=productName placeholder="Product Name"
            (keyup)="onKey($event)">
        </div>
      </div>
      <ul class="list-group mb-3">
        <li *ngFor="let product of filteredProducts" class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{product.name}}</h6>
            <small class="text-muted">Category: {{product.category}}</small>
          </div>
          <span class="text-muted">
            <i class="material-icons"
              style="vertical-align: middle; margin-right: 5px; color: #0069d9;  cursor: pointer"
              (click)="onProductSelected(product)">
              add
            </i>
          </span>
        </li>
      </ul>
    </div>

    <div class="col-md-8">
      <div class="">
        <h4 class="mb-3">Shopping Cart</h4>

      </div>

    </div>

  </div>
</div>
