<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" style="color: white">IMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/product']">Product</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/sale']">Sale <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/employee']">Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/supplier']">Supplier</a>
      </li>
    </ul>
  </div>
</nav>

<div class="navMarginTop">
<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li *ngFor="let c of categories$ | async" class="list-group-item">
          {{c.name}}
      </li>
    </ul>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let p of products$  | async ;let i=index">
            <div class="col">
              <div class="card" style="width: 15rem;">
                <img [src]="p.image" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{p.name}}</h5>
                  <p class="card-text">{{p.price | currency :'USD':true}}</p>
                  <a href="#" class="btn btn-primary">Add To Sale</a>
                </div>
              </div>        
            </div>
            <div *ngIf="(i+1)%2===0" class="w-100"></div>
          </ng-container>
      
        </div>
  </div>
</div>
